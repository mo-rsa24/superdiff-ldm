program: run/ldm.py
method: grid
metric:
  name: sample_diversity/metrics/pairwise_mse_mean
  goal: maximize
parameters:
  task:
    value: "TB"
  z_channels:
    values: [1, 2, 3, 4, 5]
  # Base directory where VAE runs are stored, e.g., 'runs' or 'runs_vae'
  # The agent will search inside this directory.
  vae_runs_root:
    value: "runs"
program: run/ldm.py
method: random
metric:
  name: sample_diversity/metrics/pairwise_mse_mean
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-4
  weight_decay:
    distribution: uniform
    min: 0.0
    max: 0.1
  ldm_base_ch:
    values: [96, 128]
  grad_clip:
    values: [1.0, 1.5]
  overfit_k:
    value: 32
  overfit_one:
    value: false
  task:
    value: "PNEUMONIA"